<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebSock</title>
</head>
<body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <div id="text">

    </div>
    <script>
        let textElement = document.getElementById("text");

        function start() {
            let ws = new WebSocket("ws://localhost:64506/Websockets.websocket");
            ws.onopen = () => ws.send("Соединение");
            ws.onclose = (s) => console.log(`Closed ${s}`);
            ws.onmessage = (e) => { textElement.innerText += '\n' + e.data };
        }

        function stop() {

        }

        window.onload = function () {

        }
    </script>
</body>
</html>
